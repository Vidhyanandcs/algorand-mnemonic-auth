<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Algorand Mnemonic Login</title>
</head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                     <h2>Mnemonic Login</h2>
                    <span>Use your address mnemonic to login</span>
                    <textarea type="email" placeholder="Enter your mnemonic"></textarea>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <a href="https://www.wrefresh.in/"><h1 style="color:white;">Securecerts Technologies</h1></a>
                        <p>Dont have a algorand address? <br>create one.</p>
                        <button class="ghost" id="signUp">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./js/main.js"></script>
